<html>

		<meta http-equiv="x-ua-compatible" content="ie=edge">

	<body>
		<!--Заголовок-->
		<div class="header-content">
			<div class="page-header">
				<h1>Добро пожаловать!</h1>
			</div>
		</div>
		<!--Название-->
		<div class="header-content">
			<h2>Калькулятор</h2>
			<h2>JavaScript</h2>
			<p>Вывести на экран таблицу умножения заданного размера. </p>
		</div>
		<div class="row">
			<a href="../index.html">Главная страница</a>
		</div>
		<!--Поля ввода данных-->
		<div class="container">
			<form id="form">
				<div class="row">
					<div class="col-1-1">
						<label class="for">Размер таблицы:</label>
						<br />
						<input id="name-x" type="text" class="form-control" placeholder="X:"><br />
						<input id="name-y" type="text" class="form-control" placeholder="Y:"><br />
					</div>
					<div class="col-1-2">
					</div>
					<!--Две кнопки в ряду-->
					<div class="btn-group">
						<!--<button onclick="multi()" class="btn btn-primary">Отправить</button>-->
						<button class="btn btn-primary" type="button" id="submit">Отправить</button>
						<button class="btn btn-primary" type="button" id="button">Очистить</button>
					</div>
				</div>
			</form>
			<!--Таблица-->
			<div class="row">
				<table class="table">
					<table id="myTable" border="2" cellpadding="10"></table>
				</table>
			</div>
		</div>
		<!--Поведение кнопок -->

		integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" 
		integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
