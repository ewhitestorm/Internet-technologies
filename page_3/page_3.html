<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="format.css" rel="stylesheet" type="text/css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" 
		integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
		<title>Задание 3</title>
	</head>
	<body>
		<!--Заголовок-->
		<div class="header-content">
			<div class="page-header">
				<h1>Добро пожаловать!</h1>
			</div>
		</div>
		<!--Название-->
		<div class="header-content">
			<h2>Калькулятор</h2>
		</div>
		<!--Поля ввода данных-->
		<div class="container">
			<form id="form">
				<div class="row">
					<div class="col-1-1">
						<label class="for">Введите число:</label>
						<br />
						<input id="name-x" type="text" class="form-control" placeholder="X:"><br />
						<input id="name-y" type="text" class="form-control" placeholder="Y:"><br />
					</div>
					<div class="col-1-2">
					</div>
					<!--Две кнопки в ряду-->
					<div class="btn-group">
						<button class="btn btn-primary" type="submit">Отправить</button>
						<button class="btn btn-primary" type="button" id="button">Очистить</button>
					</div>
				</div>
			</form>
			<!--Таблица-->
			<div class="row">
				<table class="table">
					<table class="table table-reflow">
						<tr>
							<th class="first"></th>
							<th>2</th>
							<th>3</th>
							<th>4</th>
						</tr>
						<tr>
							<th>2</th>
							<td onclick="alert('2 * 2 = 4')">4</td>
							<td onclick="alert('3 * 2 = 6')">6</td>
							<td onclick="alert('4 * 2 = 8')">8</td>
						</tr>
						<tr>
							<th>3</th>
							<td onclick="alert('2 * 3 = 6')">6</td>
							<td onclick="alert('3 * 3 = 9')">9</td>
							<td onclick="alert('4 * 3 = 12')">12</td>
						</tr>
						<tr>
							<th>4</th>
							<td onclick="alert('2 * 4 = 8')">8</td>
							<td onclick="alert('3 * 4 = 12')">12</td>
							<td onclick="alert('4 * 4 = 16')">16</td>
						</tr>
					</table>
				</table>
			</div>
			<!--Ссылки-->
			<div class="row">
				<a href="../index.html">Главная страница</a>
			</div>
		</div>
		
		<script src="reset-form-page-3.js"></script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" 
		integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" 
		integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" 
		integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
	</body>
</html>
